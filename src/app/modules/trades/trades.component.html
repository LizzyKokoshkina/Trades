<div class="trades">
    <button mat-raised-button color="primary" (click)="openModal()">Add new trade</button>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" style="width: 100%;">

            <!-- EntryPrice Column -->
            <ng-container matColumnDef="entryPrice">
                <th mat-header-cell *matHeaderCellDef> entry price </th>
                <td mat-cell *matCellDef="let element"> {{element.entryPrice}} </td>
            </ng-container>

            <!-- EntryDate Column -->
            <ng-container matColumnDef="entryDate">
                <th mat-header-cell *matHeaderCellDef> entry date </th>
                <td mat-cell *matCellDef="let element"> {{datePipe.transform(element.entryDate,'dd-MM-yyyy')}} </td>
            </ng-container>

            <!-- ExitPrice Column -->
            <ng-container matColumnDef="exitPrice">
                <th mat-header-cell *matHeaderCellDef> exit price </th>
                <td mat-cell *matCellDef="let element"> {{element.exitPrice}} </td>
            </ng-container>

            <!-- ExitDate Column -->
            <ng-container matColumnDef="exitDate">
                <th mat-header-cell *matHeaderCellDef> exit date </th>
                <td mat-cell *matCellDef="let element"> {{datePipe.transform(element.exitDate,'dd-MM-yyyy')}} </td>
            </ng-container>

            <!-- Profit Column -->
            <ng-container matColumnDef="profit">
                <th mat-header-cell *matHeaderCellDef> profit </th>
                <td mat-cell *matCellDef="let element"> {{element.exitPrice - element.entryPrice}} </td>
            </ng-container>

            <!-- Update Column -->
            <ng-container matColumnDef="update">
                <th mat-header-cell *matHeaderCellDef> update </th>
                <td mat-cell *matCellDef="let element" (click)="update(element)">
                    <mat-icon color="primary">edit</mat-icon>
                </td>
            </ng-container>

            <!-- Delete Column -->
            <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> delete </th>
                <td mat-cell *matCellDef="let element" (click)="delete(element)">
                    <mat-icon>delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
        </mat-paginator>
    </div>

</div>
