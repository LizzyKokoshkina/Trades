<ng-container>
    <ngx-charts-line-chart [view]="view" [scheme]="colorScheme" [schemeType]="schemeType" [legend]="legend"
        [showXAxisLabel]="showXAxisLabel" [showYAxisLabel]="showYAxisLabel" [xAxis]="xAxis" [yAxis]="yAxis"
        [xAxisLabel]="xAxisLabel" [yAxisLabel]="yAxisLabel" [timeline]="timeline" [results]="trades">
    </ngx-charts-line-chart>
</ng-container>
